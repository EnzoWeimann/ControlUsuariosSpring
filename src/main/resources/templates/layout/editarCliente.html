<!DOCTYPE html>
<html data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Editar Cliente</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
            <input type="hidden" name="idpersona" th:field="*{idpersona}" />
            <section th:replace="~{layout/botonesEditar :: botonesEditar}"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{accion.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group>">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required="true" th:field="*{nombre}" />
                                        <label for="apellido">[[#{persona.apellido}]]</label>
                                        <input type="text" class="form-control" id="apellido" name="apellido" required="true" th:field="*{apellido}" />
                                        <label for="email">[[#{persona.email}]]</label>
                                        <input type="email" class="form-control" id="email" name="email" required="true" th:field="*{email}" />
                                        <label for="telefono">[[#{persona.telefono}]]</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
