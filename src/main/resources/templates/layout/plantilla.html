<!DOCTYPE html>
<html data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <title>Plantilla</title>
    <meta charset="UTF-8"/>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- CSS de Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <!-- JavaScript de Bootstrap (incluye Popper.js) -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clientes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                        <li class="nav-item me-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span th:text="#{barra.bienvenido}">Bienvenido</span>
                                <span sec:authentication="name">Usuario</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <button type="submit" class="btn btn-link nav-link">
                                    <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 bg-info text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                        </h1>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <footer th:fragment="footer" class="bg-secondary text-white mt-3 p-3 mt-auto">
        <div class="container">
            <div class="col">
                <p class="lead text-center text-white">
                    <a th:href="@{/(lang=es)}" class="text-white">ES</a> |
                    <a th:href="@{/(lang=en)}" class="text-white">EN</a> |
                    <span> [[#{plantilla.pie-pagina}]] &copy </span>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
