<!DOCTYPE html>
<html data-bs-theme="dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <section th:fragment="addPerson">
        <div class="modal fade" tabindex="-1" id="modalAgregarCliente" aria-labelledby="modalAgregarClienteLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="agregarClienteLabel" th:text="#{accion.agregar}">Agregar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/guardar}" th:object="${persona}" id="formularioModal" method="POST">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label" th:text="#{persona.nombre}">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label" th:text="#{persona.apellido}">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{persona.email}">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label" th:text="#{persona.telefono}">Tel√©fono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" th:text="#{accion.guardar}">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
